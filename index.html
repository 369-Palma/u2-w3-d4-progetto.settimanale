<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La mia musica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div id="alert"></div>
    <div id="modale"></div>
    <button class="btn d-none"></button>
    <!--INIZIO PRIMA SEZIONE -->
    <div class="row text-center my-4">
      <h3>The best of Metallica</h3>
    </div>
    <div class="row" id="primaSezione"></div>
    <!--FINE PRIMA SEZIONE -->

    <!--INIZIO SECONDA SEZIONE -->
    <div class="row text-center my-4">
      <h3>The best of the best</h3>
    </div>
    <div class="row mx-auto" id="secondaSezione"></div>
    <!--FINE SECONDA SEZIONE -->

    <!--INIZIO TERZA SEZIONE -->
    <div class="row text-center my-4">
      <h3>Big classics</h3>
    </div>
    <div class="row mx-auto mb-4">
      <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
        <div class="carousel-inner"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleRide"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleRide"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!--FINE TERZA SEZIONE -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
